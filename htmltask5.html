<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TASK-5</title>
</head>

<body>
    <center>
        <h1>
            <font color="blue">Registration form</font>
        </h1>
        <table border = "2" style="border-collapse: collapse;">
            <tr>
                <th>First Name</th>
                <td><input type="text" style="width: 380px;"></td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td><input type="text" style="width: 380px;"></td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input type="email" style="width: 380px;"></td>
            </tr>
            <tr>
                <th>Password</th>
                <td><input type="password" style="width: 380px;"></td>
            </tr>
            <tr>
                <th>Re-enter Password</th>
                <td><input type="password" style="width: 380px;"></td>
            </tr>
            <tr>
                <th rowspan="2">Gender:</th>
                <td><input type="radio">Male</td>
            </tr>
            <tr>
                <td><input type="radio">Female</td>
            </tr>
            <tr>
                <th>Age:</th>
                <td><input type="number" style="width: 380px;"></td>
            </tr>
            <tr>
                <th>Phone Number</th>
                <td><input type="tel" style="width: 380px;"></td>
            </tr>
            <tr>
                <th>Address</th>
                <td><textarea cols="50" rows="5"></textarea></td>
            </tr>
            <tr>
                <th>State</th>
                <td><input type="text" style="width: 380px;"></td>
            </tr>
            <tr>
                <th>Country</th>
                <td><select name="" id="">
                    <option value="">Choose your country</option>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                </select></td>
            </tr>
            <tr>
                <th>Languages known</th>
                <td>
                    <input type="checkbox">English
                    <input type="checkbox">Kannada
                    <input type="checkbox">Telugu
                    <input type="checkbox">Hindi
                </td>
            </tr>
            <tr>
                <td colspan="3"><input type="checkbox" checked style="color: blue;"> Hereby I declare all the given details are true</td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: right;">Log in to <a href="">Ethnus</a> website </td>
            </tr>
        </table><br>
        <input type="submit" value="Register">
    </center>
</body>

</html>
